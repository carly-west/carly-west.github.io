<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Page for weather summary of Preston Idaho">
  <title>Preston Home Page</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="css/large.css" rel="stylesheet">
  <link href="css/medium.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Work+Sans&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <header>

    </div>
    <div class="header">
      <img class="logo" src="images/logo.png" alt="logo with umbrella and text that says YourWeatherPage" width="500">
      <h1 class="title">YourWeatherPlace</h1>


      <p>Your place to get the weather daily!</p>
    </div>
  </header>
  <nav>
    <ul class="navigation">
      <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
      <li><a href="#" class="nav">Home</a></li>
      <li><a href="preston-5.html">Preston</a></li>
      <li><a href="#" class="nav">Soda Springs</a></li>
      <li><a href="#" class="nav">Fish Haven</a></li>
      <li class="current"><a href="#" class="nav">Storm Center</a></li>
      <li><a href="gallery-7.html" class="nav">Gallery</a></li>
    </ul>
  </nav>
  <main>

    <h2 id="title">Storm Center Form</h2>

    <form method="get" action="thankyou.html">
      <br>

      <fieldset>
        <legend>User Information</legend>
        <label id="fullname">Full Name*:
          <input type="text" id="fname" name="fname" pattern="[a-z]{5,500}" required>
        </label>
        <br>
        <label>Email:
          <input type="text" id="email" name="email" placeholder="janesmith@abc.com">
        </label>
        <br>
        <label>Phone Number*:
          <input type="tel" id="phone" name="phone" required>
        </label>
        <br>
        <label> Zip Code*:
          <input type="number" id="zip" name="zip" required>
        </label>
      </fieldset>
      <br>
      <br>
      <fieldset>

        <legend>Storm Information</legend>

        <label> Storm Date:
          <input type="date" id="date" name="date">
        </label>
        <br>
        <label for="type">Storm Type:</label>
        <input list="types" name="type" id="type" type="type">
        <datalist id="types">
          <option value="Flash Flood">
          <option value="Hail">
          <option value="Hurricane">
          <option value="Thunderstorm">
          <option value="Tornado">
        </datalist>


        <br>
        <div class="range-wrap">
        <p for="rating" id="severity">Storm Severity:
        </p>
          <input type="range" class="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
            oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
            <output class="bubble"></output>
          </div>
        

        <datalist id="tickmarks">
          <option value="0">
          <option value="1">
          <option value="2">
          <option value="3">
          <option value="4">
          <option value="5">
          <option value="6">
          <option value="7">
          <option value="8">
          <option value="9">
          <option value="10">
        </datalist>
        <br>

        <label for="regions">Storm Region:</label>
        <select name="regions" id="regions">
          <option selected="true" disabled="disabled">Select Region...</option>
          <option value="Preston">Preston</option>
          <option value="Soda Springs">Soda Springs</option>
          <option value="Fish Haven">Fish Haven</option>
        </select>
        <br>

        <p>User In Danger:</p>
        <input type="radio" id="yes" name="danger" value="yes">
        <label class="not-block" for="yes">Yes</label><br>
        <input type="radio" id="no" name="danger" value="no">
        <label class="not-block" for="no">No</label><br>
        <input type="radio" id="maybe" name="danger" value="maybe">
        <label class="not-block" for="maybe">Maybe</label>
        <br>
        <label for="info">Additional Information:</label>
        <textarea id="info" name="info" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Send Report">
      </fieldset>
    </form>




  </main>




  <footer>

    &copy;YourWeatherPlace | <span id="year"></span>
    <span id="daysSinceVisit"> Days Since Last Visit: </span>
  </footer>
  <script src="js/scripts.js"></script>
</body>

</html>
